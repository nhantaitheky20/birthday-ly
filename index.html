<style>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
<h1 id="title">G·ª≠i C√¥ng Ch√∫a ‚ù§Ô∏è</h1>
<div class="message" id="text"></div>

<!-- ·∫¢nh c√≥ s·∫µn -->
<img src="avatar.jpg" class="avatar">

<br>
<button onclick="start()">Nh·∫•n v√†o ƒë√¢y üíñ</button>
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

<script>

/* L·∫•y t√™n t·ª´ URL */
const params=new URLSearchParams(location.search);
const name=params.get("name");
if(name){
document.getElementById("title").innerText=`G·ª≠i ${name} ‚ù§Ô∏è`;
}

/* Tr√°i tim bay nh·∫π t·ªëi ∆∞u */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"%";
heart.style.fontSize=Math.random()*25+15+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);

/* N·ªôi dung l·ªùi ch√∫c */
const lines=[
"Ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp nh∆∞ b√¢y gi·ªù üíï",
"Lu√¥n c∆∞·ªùi th·∫≠t t∆∞∆°i m·ªói ng√†y üå∏",
"Lu√¥n th√†nh c√¥ng v√† h·∫°nh ph√∫c üåπ",
"V√† m√£i b√™n nhau b·∫°n nh√© ‚ù§Ô∏è"
];

function typeWriter(){
let i=0;
function showLine(){
if(i<lines.length){
let p=document.createElement("div");
p.innerText=lines[i];
p.style.marginTop="8px";
document.getElementById("text").appendChild(p);
i++;
setTimeout(showLine,2000);
}else{
explode();
}
}
showLine();
}

/* Fireworks nh·∫π */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

function explode(){
for(let i=0;i<120;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
angle:Math.random()*Math.PI*2,
speed:Math.random()*4+2,
life:80
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.life--;
ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
ctx.fill();
if(p.life<=0)particles.splice(i,1);
});
requestAnimationFrame(animate);
}
animate();

/* Start */
function start(){
document.getElementById("music").play();
typeWriter();
}

</script>
